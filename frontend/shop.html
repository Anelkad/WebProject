<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspi Магазин</title>
    <link rel="stylesheet" href="./style/Aru/shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body style="margin: 0;padding: 0;">
    <div class="search-block">
        <form action="/" method="post">
            <a href="./shop.html">Магазин</a>
            <div class="search-bar-wrapper">
                <input class="search-bar__input" type="search" placeholder="Поиск товара" maxlength="256">
                <button class="search-button" type="submit">
                    <img src="./image/icons8-поиск-60.png" alt="">
                </button>
            </div>
        </form>
        
    </div>
    <div class="catalog-wrapper">
        <div>
            СПОРТ, ТУРИЗМ
        </div>
        <div>
            КРАСОТА, ЗДОРОВЬЕ
        </div>
        <div>   
            АВТОТОВАРЫ
        </div>
        <div>   
            ДЕТСКИЕ ТОВАРЫ
        </div>
        <div>   
            КОМПЬЮТЕРЫ
        </div>
    </div>
    <div class="advertisement-block">
        <img src="./image/main_shop.png" alt="">
    </div>
    <div class="main-block-wrapper">
        <div class="block-wrapper">
            <div>
                Спорт, туризм
            </div>
            <div>
                <img src="./image/catalog-sport,turism.png" alt="">
            </div>
        </div>
        <div class="block-wrapper">
            <div>
                Красота и здоровье
            </div>
            <img src="./image/catalog-beauty,healthy.webp" alt="">
        </div>
        <div class="block-wrapper">
            <div>
                Автотовары
            </div>
            <img src="./image/catalog-autotovary.png" alt="">
        </div>
        <div class="block-wrapper">
            <div>
                Детские товары
            </div>
            <img src="./image/catalog-detckiye tovary.png" alt="">
        </div>
        <div class="block-wrapper">
            <div>
                Компьютеры
            </div>
            <img src="./image/catalog-computers.png" alt="">
        </div>
    </div>
    
</body>
</html>
